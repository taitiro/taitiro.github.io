<!DOCTYPE html>
<html lang="ja">

<body>
  <h1>test</h1>
  <div>
    <canvas id="the-canvas1"></canvas>
  </div>
  <div>
    <canvas id="the-canvas2"></canvas>
  </div>
  <div>
    <canvas id="the-canvas3"></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.550/pdf.min.js" integrity="sha256-N1PD5bviFUXpEJ3Q/AdJ8o2DyRrQMxUTcKhEVWbDYmY="
    crossorigin="anonymous"></script>
  <script type="text/javascript">
  {
    // If absolute URL from the remote server is provided, configure the CORS
    // header on that server.
    let url = './helloworld.pdf';

    // Loaded via <script> tag, create shortcut to access PDF.js exports.
    let pdfjsLib = window['pdfjs-dist/build/pdf'];

    // Asynchronous download of PDF
    let loadingTask = pdfjsLib.getDocument(url);
    loadingTask.promise.then(function (pdf) {
      console.log('PDF loaded');

      // Fetch the first page
      let pageNumberArray = [1, 2, 3];
      for (let i = 0; i < pageNumberArray.length; i++) {
        let pageNumber = pageNumberArray[i];
        pdf.getPage(1).then(function (_page) {
          console.log('Page loaded');

          let scale = 1.5;
          let viewport = _page.getViewport(scale);

          // Prepare canvas using PDF page dimensions
          let canvas = document.getElementById('the-canvas' + pageNumber);
          let context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          // Render PDF page into canvas context
          let renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          let renderTask = _page.render(renderContext);
          renderTask.then(function () {
            console.log('Page rendered');
          });
        });
      }
    }, function (reason) {
      // PDF loading error
      console.error(reason);
    });
  }
  </script>
</body>

</html>
